{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block title %}
  <title>Task {{ object|yesno:"Update, Create" }}</title>
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="mb-0">Task {{ object|yesno:"Update, Create" }}</h5>
        </div>
        <div class="card-body border-top show">
          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
